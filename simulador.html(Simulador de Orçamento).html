<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador - TKV Projetos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Simulador de Orçamento</h1>
    </header>
    <main>
        <form id="simuladorForm" class="form">
            <label for="area">Área total em m²:</label>
            <input type="number" id="area" name="area" required>

            <label for="tipo">Tipo de Local:</label>
            <select id="tipo" name="tipo">
                <option value="residencial">Residencial</option>
                <option value="condominioLuxo">Condomínio de Luxo</option>
                <option value="empresarial">Condomínio Empresarial</option>
                <option value="predial">Condomínio Predial</option>
            </select>

            <button type="submit">Simular</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
