<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take The Vision - Implantação de CFTV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        nav {
            margin: 20px 0;
        }
        nav button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        nav button:hover {
            background-color: #2980b9;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Take The Vision</h1>
    <p>CNPJ: 46.323.274/0001-20 | Alameda Araguaia, 2044, Sala 911, Alphaville, SP</p>
    <p>Email: centreadendimento.aqui@gmail.com</p>
</header>

<div class="container">
    <nav>
        <button onclick="showForm('implantacaoCFTV')">Implantação de CFTV</button>
        <button onclick="showForm('instalacaoAlarmes')">Instalação de Alarmes</button>
        <button onclick="showForm('instalacaoSistemas')">Instalação de Sistemas Elétricos</button>
    </nav>

    <div class="form-container" id="implantacaoCFTV">
        <h3>Escolha o tipo de cliente</h3>
        <button onclick="showDetailsForm('residencial')">Residencial</button>
        <button onclick="showDetailsForm('empresa')">Empresa</button>
        <button onclick="showDetailsForm('condominio')">Condomínio</button>
    </div>

    <div class="form-container" id="instalacaoAlarmes">
        <h3>Escolha o tipo de cliente</h3>
        <button onclick="showDetailsForm('residencial')">Residencial</button>
        <button onclick="showDetailsForm('empresa')">Empresa</button>
        <button onclick="showDetailsForm('condominio')">Condomínio</button>
    </div>

    <div class="form-container" id="instalacaoSistemas">
        <h3>Escolha o tipo de cliente</h3>
        <button onclick="showDetailsForm('residencial')">Residencial</button>
        <button onclick="showDetailsForm('empresa')">Empresa</button>
        <button onclick="showDetailsForm('condominio')">Condomínio</button>
    </div>

    <div class="form-container" id="clientForm">
        <h3>Cadastro de Cliente</h3>
        <label for="nome">Nome ou Razão Social:</label>
        <input type="text" id="nome" required>

        <label for="cpfCnpj">CPF ou CNPJ:</label>
        <input type="text" id="cpfCnpj" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" required>

        <label for="faturamento">Faturamento Mensal (se aplicável):</label>
        <input type="number" id="faturamento" required>

        <button onclick="submitForm()">Enviar Cadastro</button>
    </div>
</div>

<footer>
    <p>&copy; 2025 Take The Vision. Todos os direitos reservados.</p>
</footer>

<script>
    function showForm(service) {
        // Esconde todos os formulários de serviço
        document.getElementById('implantacaoCFTV').style.display = 'none';
        document.getElementById('instalacaoAlarmes').style.display = 'none';
        document.getElementById('instalacaoSistemas').style.display = 'none';

        // Mostra o formulário escolhido
        document.getElementById(service).style.display = 'block';
    }

    function showDetailsForm(clientType) {
        // Esconde todos os formulários de tipo de cliente
        document.getElementById('clientForm').style.display = 'none';

        // Mostra o formulário de cadastro
        document.getElementById('clientForm').style.display = 'block';
    }

    function submitForm() {
        alert("Cadastro enviado com sucesso!");
        // Aqui você pode adicionar lógica para salvar os dados ou enviar para um servidor
    }
</script>

</body>
</html>
